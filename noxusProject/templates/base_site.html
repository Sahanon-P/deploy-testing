<!DOCTYPE html>

{% load static %}
<link rel="stylesheet" href="{% static 'noxusProject/base_style.css' %}">

<html>
<body style="background-color:#46494B;">

  <div class="dropdown">
    <button class="Menubtn">â˜°</button>

      <div class="dropdown-menu">
        <a href="{%url 'index' %}">Home</a>
        <a href="">My Build</a>
        <a href="{%url 'contact' %}">Contact Us</a>
        {% if user.is_authenticated %}
        <a>{{user.username}}</a>
        <a href="{%url 'logout' %}">Log out</a>
        {%else%}
        <a href="{%url 'login' %}">Log in</a>
        {%endif%}
      </div>
      
  </div>
  <form method="get">
    <div class="searchBox">
      <input class="searchInput" type="text" name="search" id="search_id" placeholder="Search Champion ... (eg. Aatrox)">
      <button class="searchButton" href="#"></button>
    </div>
  </form>
  <!-- <script type="text/javascript ">
    document.getElementById("search_id").value = "{{query}}"
  </script> -->

  {% block content %} {% endblock %}

  <div id="footer"></div>

  <script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
    var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.getElementById("footer").style.bottom = "0";
      } else {
        document.getElementById("footer").style.bottom = "-100px";
      }
      prevScrollpos = currentScrollPos;
    }
  </script>

</body>
</html>
